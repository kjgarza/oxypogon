<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrossFit Workout Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="font-pairings.js"></script>
  <script>
    // Initialize font pairing on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Set your preferred font pairing here - change this to test different combinations
      fontManager.setCurrentPairing('reddit-sans-sora');
      // Available options: 'reddit-sans-sora', 'arvo-geist', 'merriweather-sans', 'arvo-montserrat', 'dm-serif-sans', 'mozilla-fonts', 'bitter-raleway', 'dm-serif-display-mono', 'inconsolata-spectral'
    });

    tailwind.config = {
      plugins: [],
    }
  </script>

</head>
<body class="min-h-screen bg-base-50/30">
  <div class="container mx-auto px-6 py-12 max-w-5xl">
    <!-- <header class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
        CrossFit Workout Viewer
      </h1>
      <p class="text-base-content/70 text-lg">Your complete workout guide with AI-powered insights</p>
    </header> -->
    <main id="output" class="space-y-8"></main>
  </div>

  <script>
    fetch('outputs/workout_with_explanation.json')
      .then(response => response.json())
      .then(data => {
        const output = document.getElementById('output');

        // Hero Section with workout title and date
        const heroSection = document.createElement('div');
        heroSection.className = 'bg-gradient-to-r from-primary to-secondary text-primary-content p-8 rounded-2xl mb-8 shadow-lg';
        heroSection.innerHTML = `
          <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">${data.combined_content.title}</h2>
            <div class="flex flex-wrap justify-center items-center gap-4 text-lg">
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
                <span>${data.combined_content.date}</span>
              </div>
              <div class="divider divider-horizontal"></div>
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                <span class="text-sm opacity-90">Generated ${new Date(data.timestamp).toLocaleString()}</span>
              </div>
            </div>
          </div>
        `;
        output.appendChild(heroSection);

        // Workout Section - Clean and spacious
        const workoutSection = document.createElement('div');
        workoutSection.className = 'mb-12';
        workoutSection.innerHTML = `
          <div class="mb-6">
            <h3 class="text-2xl font-bold text-base-content flex items-center gap-3 mb-6">
              <div class="w-8 h-8 bg-primary text-primary-content rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM5 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zM5 20.5c-1.9 0-3.5-1.6-3.5-3.5S3.1 13.5 5 13.5s3.5 1.6 3.5 3.5S6.9 20.5 5 20.5zM10.8 10.5l2.4-2.4.8.8c1.3 1.3 3.1 2.1 5.1 2.1V9c-1.5 0-2.7-.6-3.6-1.5L13.4 5.4c-.4-.4-.9-.6-1.4-.6s-1 .2-1.4.6L8.8 7.3c-.4.4-.6.9-.6 1.4 0 .5.2 1 .6 1.4l2.4 2.4zM19 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zM19 20.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5S20.9 20.5 19 20.5z"/></svg>
              </div>
              Today's Workout
            </h3>
          </div>
          <div class="bg-base-100 border border-base-300 rounded-2xl p-8 shadow-sm">
            <div class="prose prose-lg max-w-none text-base-content">
              ${marked.parse(data.combined_content.workout_text)}
            </div>
          </div>
        `;
        output.appendChild(workoutSection);

        // AI Explanation Section - Separate and well-spaced
        if (data.ai_explanation && data.ai_explanation.explanation) {
          const aiSection = document.createElement('div');
          aiSection.className = 'mb-12';
          aiSection.innerHTML = `
            <div class="mb-6">
              <h3 class="text-2xl font-bold text-base-content flex items-center gap-3 mb-6">
                <div class="w-8 h-8 bg-secondary text-secondary-content rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M9 21c0 .5.4 1 1 1h4c.6 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .5.4 1 1 1h6c.6 0 1-.5 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z"/></svg>
                </div>
                Exercise Guide & Tips
                <div class="badge badge-secondary badge-lg ml-2">AI</div>
              </h3>
            </div>
            <div class="bg-gradient-to-br from-base-100 to-base-200 border border-base-300 rounded-2xl p-8 shadow-sm">
              <div class="prose prose-base max-w-none text-base-content">
                ${marked.parse(data.ai_explanation.explanation)}
              </div>
            </div>
          `;
          output.appendChild(aiSection);
        }

        // Metadata Section - Clean footer-style layout
        const metadataSection = document.createElement('div');
        metadataSection.className = 'mt-16 pt-8 border-t border-base-300';
        metadataSection.innerHTML = `
          <div class="mb-6">
            <h3 class="text-xl font-semibold text-base-content flex items-center gap-3 mb-6">
              <div class="w-6 h-6 bg-base-300 text-base-content rounded flex items-center justify-center">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
              </div>
              Workout Details
            </h3>
          </div>
          <div class="bg-base-50/50 rounded-xl p-6 border border-base-200">
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
              <div class="space-y-2">
                <p class="text-sm font-medium text-base-content/60 uppercase tracking-wider">Source</p>
                <p class="text-base-content break-all text-sm">${data.original_data.source_url}</p>
              </div>
              <div class="space-y-2">
                <p class="text-sm font-medium text-base-content/60 uppercase tracking-wider">Retrieved</p>
                <p class="text-base-content text-sm">${new Date(data.original_data.timestamp).toLocaleString()}</p>
              </div>
              <div class="space-y-2">
                <p class="text-sm font-medium text-base-content/60 uppercase tracking-wider">AI Model</p>
                <p class="text-base-content text-sm">${data.ai_explanation?.model || 'N/A'}</p>
              </div>
              <div class="space-y-2">
                <p class="text-sm font-medium text-base-content/60 uppercase tracking-wider">Status</p>
                <div class="badge ${data.success ? 'badge-success' : 'badge-error'} badge-outline">${data.success ? 'Success' : 'Failed'}</div>
              </div>
            </div>
          </div>
        `;
        output.appendChild(metadataSection);
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
        const output = document.getElementById('output');
        output.innerHTML = `
          <div class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <div>
              <h3 class="font-bold">Error Loading Workout Data</h3>
              <div class="text-xs">Could not load workout_with_explanation.json</div>
              <div class="text-xs opacity-70">Make sure the file exists in the same directory as this HTML file.</div>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
