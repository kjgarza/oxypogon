<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrossFit Workout Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    tailwind.config = {
      plugins: [],

    }
  </script>

</head>
<body class="min-h-screen">
  <div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-4xl font-bold mb-8 text-center text-primary">CrossFit Workout Viewer</h1>
    <div id="output" class="space-y-6"></div>
  </div>

  <script>
    fetch('outputs/workout_with_explanation.json')
      .then(response => response.json())
      .then(data => {
        const output = document.getElementById('output');

        // Create main workout card
        const workoutCard = document.createElement('div');
        workoutCard.className = 'card bg-base-100 shadow-lg';

        // Header section
        const header = document.createElement('div');
        header.className = 'card-header bg-primary text-primary-content p-6 rounded-t-2xl';
        header.innerHTML = `
          <h2 class="card-title text-2xl">${data.combined_content.title}</h2>
          <p class="opacity-80 mt-2">Date: ${data.combined_content.date}</p>
          <p class="opacity-70 text-sm">Generated: ${new Date(data.timestamp).toLocaleString()}</p>
        `;

        // Workout content section
        const workoutContent = document.createElement('div');
        workoutContent.className = 'card-body p-6';

        // Extract workout structure from the text
        const workoutText = data.combined_content.workout_text;
        const workoutLines = workoutText.split(/\s+/);

        // Create workout text card
        const workoutTextCard = document.createElement('div');
        workoutTextCard.className = 'card bg-base-200 mb-6';
        workoutTextCard.innerHTML = `
            <div class="card-body">
              <h3 class="card-title text-base-content mb-3">Workout</h3>
              <div class="mockup-code bg-success/10 border border-success/20">
                <pre class="text-success"><code>${marked.parse(workoutText)}</code></pre>
              </div>
            </div>
          `;
        workoutContent.appendChild(workoutTextCard);

        // AI Explanation section
        if (data.ai_explanation && data.ai_explanation.explanation) {
          const explanationSection = document.createElement('div');
          explanationSection.className = 'divider-start mt-6';
          explanationSection.innerHTML = `
            <div class="card bg-base-200">
              <div class="card-body">
                <h3 class="card-title text-base-content mb-4">
                  <div class="badge badge-secondary badge-lg">AI</div>
                  Exercise Explanations
                </h3>
                <div class="bg-base-300 p-4 rounded-lg">
                  <div class="prose prose-sm max-w-none text-base-content">
                    ${marked.parse(data.ai_explanation.explanation)}
                  </div>
                </div>
              </div>
            </div>
          `;
          workoutContent.appendChild(explanationSection);
        }

        // Assemble the card
        workoutCard.appendChild(header);
        workoutCard.appendChild(workoutContent);
        output.appendChild(workoutCard);

        // Add metadata card
        const metadataCard = document.createElement('div');
        metadataCard.className = 'card bg-base-100 shadow-lg mt-6';
        metadataCard.innerHTML = `
          <div class="card-body">
            <h3 class="card-title text-base-content mb-4">Workout Details</h3>
            <div class="grid md:grid-cols-2 gap-4 text-sm">
              <div>
                <p class="text-base-content/70 font-semibold">Source URL:</p>
                <p class="text-primary break-all">${data.original_data.source_url}</p>
              </div>
              <div>
                <p class="text-base-content/70 font-semibold">Data Retrieved:</p>
                <p class="text-base-content">${new Date(data.original_data.timestamp).toLocaleString()}</p>
              </div>
              <div>
                <p class="text-base-content/70 font-semibold">AI Model:</p>
                <p class="text-base-content">${data.ai_explanation?.model || 'N/A'}</p>
              </div>
              <div>
                <p class="text-base-content/70 font-semibold">Status:</p>
                <div class="badge ${data.success ? 'badge-success' : 'badge-error'}">${data.success ? 'Success' : 'Failed'}</div>
              </div>
            </div>
          </div>
        `;
        output.appendChild(metadataCard);
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
        const output = document.getElementById('output');
        output.innerHTML = `
          <div class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <div>
              <h3 class="font-bold">Error Loading Workout Data</h3>
              <div class="text-xs">Could not load workout_with_explanation.json</div>
              <div class="text-xs opacity-70">Make sure the file exists in the same directory as this HTML file.</div>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
